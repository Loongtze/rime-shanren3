  "liquid_keyboard":
    # 目前只能直接写参数，不支持变量或者fallback机制。
    # 缺少参数时，自动从style中加载参数。除非需要指定liquid_keyboard使用与主键盘不同的背景色、背景图，否则不应设置被注释掉的参数。
    author: "tumuyan"
    row: 6              #每屏最多显示多少行按键
    row_land: 5         #横屏每屏最多显示多少行按键
    key_height: 40      #按键高度
    key_height_land: 40 #横屏模式按键高度
    single_width: 60    #single类型的按键宽度
    vertical_gap: 1     #纵向按键间隙
    margin_x: 0.5         #左右按键间隙的1/2
    keyboards: [history, clipboard, collection, draft, symbollist, tabs, exit, emoji, math, ascii, cn, yanwenzi, candidate, list, ids , table, symbol, new, unit, jp, pinyin, grease, rusa, korea, lation, yinbiao, exit]  #tab列表
    exit:
      name: 返回
      type: NO_KEY
      keys: EXIT
    tabs:
      name: 更多
      type: TABS
    new:
      name: 新行 #此类型不显示在候选栏中，但是打开“更多”TAB时，下一个按键会换行
      type: NEW_ROW
    candidate:
      name: 候选
      type: CANDIDATE
    history:
      name: 常用
      type: HISTORY
    emoji:
      type: SINGLE
      keys: "🙂😂🤣😆🙃😅🥺🙈🙉🙊☹😑😄🤐😨😱🌚🌝🤔❤💔🌹💣👌👍😣😥😮🙄😏😕😯😪😫😴😌🤑😉😋😎😍😘😚😛😜😝😒😓😔😲😷🤒😇🤓🤗🤕🙁😖😞😟😤😢😭😦😧😨😩😬😰😳😵😡😠☝✌🖕👎🙏🤘👏💪💋☘🍀🌸☕🍵🍺🍻🍦🍬🍚🍜🍲🍖🎂💤"
    clipboard:
      type: CLIPBOARD
      name: 剪贴
    collection:
      type: COLLECTION
      name: 收藏
    draft:
      type: DRAFT
      name: 草稿
    math:   #tab名称
      type: SINGLE
      name: 数学
      keys: "≈＝≠≌<>≤≥≡()[]{}-+±×*/÷&∥%‰‱°′″∫∮∯∬∭∰∞∑∧∏∈∵∴⊥∝∨∪•√〒∝∽∈∩∧⊙⌒∥∟∣∂∆∞≌∉∪∨⊕⊿⊥∠∫∬∭"  #tab中的按键列表
    cn:
      type: SINGLE
      name: 中文
      keys:  #keys列表可以使用多种格式混合书写。
        - ，
        - 。
        - ？
        - ！
        - ：
        - 、
        - “
        - ”
        - ‘
        - ···
        - ……
        - { click: "-" }
        - { click: "——", label: "破折" }
        - { click: "" } # 内容为空可以强制令键盘从此处新起一行
        - （
        - ）
        - 【
        - 】
        - 《
        - 》
        - ［
        - ］
        - ｛
        - ｝
        - 「
        - 」
        - 『
        - 』
        - ～
